<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        :root {
            --primary-color: #6e45e2;
            --secondary-color: #88d3ce;
            --accent-color: #ff7e5f;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, var(--dark-color), #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--light-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            text-align: center;
            padding: 5rem 0;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--light-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 5rem 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .feature-card p {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Partikel Animasi */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(1000px);
                opacity: 0;
            }
        }

        /* Animasi Scroll */
        .scroll-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            will-change: opacity, transform;
        }

        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsif */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo">Marsakila</div>
            <nav>
                <ul>
                    <li><a href="#"></a></li>
                    
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1 class="scroll-animate">Welcome to my portofolio</h1>
            <a href="home.html" class="btn scroll-animate">Get Started</a>
        </section>
        
        
    </div>

    <script>
        // Membuat partikel animasi
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Posisi acak
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 5 + 2;
                
                // Durasi animasi acak yang lebih cepat
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 3;
                
                // Warna dengan opacity acak
                const opacity = Math.random() * 0.5 + 0.1;
                const color = `rgba(255, 255, 255, ${opacity})`;
                
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Animasi scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.scroll-animate');
            let lastScrollY = window.scrollY;
            let isScrollingDown = false;
            let scrollTimeout;
            
            // Initialize all elements as invisible with faster transitions
            elements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(10px)';
                element.style.transition = 'opacity 0.3s ease-out, transform 0.3s ease-out';
            });
            
            // Handle scroll direction with improved detection
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                isScrollingDown = currentScrollY > lastScrollY && Math.abs(currentScrollY - lastScrollY) > 2;
                lastScrollY = currentScrollY;
                
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                
                scrollTimeout = setTimeout(() => {
                    isScrollingDown = false;
                }, 50);
                
                // Process visible elements on scroll
                if (isScrollingDown) {
                    elements.forEach(element => {
                        const rect = element.getBoundingClientRect();
                        const isVisible = (
                            rect.top <= (window.innerHeight * 0.9) && 
                            rect.bottom >= (window.innerHeight * 0.1)
                        );
                        
                        if (isVisible) {
                            element.style.opacity = '1';
                            element.style.transform = 'translateY(0)';
                            element.style.transitionDelay = '0.1s';
                        }
                    });
                }
            }, { passive: true });
            
            // Initial check for elements already in view
            const checkInitialVisibility = () => {
                elements.forEach(element => {
                    const rect = element.getBoundingClientRect();
                    const isVisible = (
                        rect.top <= (window.innerHeight * 0.9) && 
                        rect.bottom >= (window.innerHeight * 0.1) &&
                        rect.top >= 0 &&
                        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
                    );
                    
                    if (isVisible) {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }
                });
            };
            
            // Run initial check
            checkInitialVisibility();
            
            // Also check on resize
            window.addEventListener('resize', checkInitialVisibility);
        }
        
        // Jalankan saat halaman dimuat
        window.addEventListener('load', () => {
            createParticles();
            animateOnScroll();
        });
    </script>
</body>
</html>
